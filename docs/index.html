<html>
<head>
    <meta charSet="utf-8">
    <title>jsQR 테스트</title>
    <script type="text/javascript" src="./jsQR.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main>
    <div id="test">
        <h1>QR 코드 리더</h1>

        <div id="output">
            <div id="outputMessage">
                QR코드를 카메라에 노출시켜 주세요
            </div>

            <button id="scanActiveBtn">
                스캔ㄱ
            </button>

            <div id="outputLayer" hidden>
                <span id="outputData"></span>
                <span id="outputDataLength"></span>
            </div>
        </div>
    </div>

    <div>
        <h1>스캔</h1>
        <div id="frame">
            <div id="loadingMessage">
                🎥 비디오 스트림에 액세스 할 수 없습니다
            </div>
            <canvas id="canvas"></canvas>
        </div>

    </div>
</main>

</body>

<script src="qr-reader.js" defer></script>
</html>
